<!DOCTYPE html>
<html lang="en">

<!-- ========== Assam Coding & Vlogging ========= -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Website - Live Class (Tutor Page)</title>

    <!-- ============ FONT AWESOME =============== -->
    <script src="https://kit.fontawesome.com/b461a4d40f.js" crossorigin="anonymous"></script>

    <!-- ============ JQUERY =============== -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- ============ CSS =============== -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <!-- Tools Section -->
        <div class="tools-bar">
            <button class="open-tools" title="Tools">
                <img src="./assets/images/menu.png" class="open">
                <img src="./assets/images/exit.png" class="close">
            </button>

            <div class="tools">
                <button class="tool-btn pen" id="pen">
                    <span><img src="./assets/images/pen.png"></span>
                    <i class="fa fa-angle-up"></i>
                </button>
                <div id="pen-dropdown" class="dropdown">
                    <div class="dropdown-items">
                        <input type="range" id="pen-width" min="1" max="100" step="1" value="3">
                        <span id="pen-width-value" style="display: none;">3</span>
                    </div>

                    <div class="dropdown-items">
                        <div id="pen-color-options">
                            <button class="color-swatch selected-color" style="background-color: black;"
                                data-color="#000000"></button>
                            <button class="color-swatch" style="background-color: red;" data-color="#ff0000"></button>
                            <button class="color-swatch" style="background-color: green;" data-color="#00ff00"></button>
                            <button class="color-swatch" style="background-color: white;" data-color="#ffffff"></button>
                            <button class="color-swatch" style="background-color: blue;" data-color="#0000ff"></button>
                            <button class="color-swatch" style="background-color: yellow;" data-color="#fff000"></button>
                            <button class="color-swatch" style="background-color: cyan;" data-color="#00ffff"></button>
                        </div>
                        <span id="selected-color" style="display: none;">#000000</span>
                    </div>

                    <div class="dropdown-items-btns">
                        <button class="other-pens selected-pen">Pen</button>
                        <button class="other-pens">Pointer</button>
                        <button class="other-pens">Highlighter</button>
                    </div>
                </div>
                <button class="tool-btn eraser" id="eraser" title="Eraser">
                    <span><img src="./assets/images/eraser.png" title="Eraser"></span>
                </button>
                <button class="tool-btn erase_all" id="erase_all" title="Erase All">
                    <span><img src="./assets/images/eraser_all.png" title="Erase All"></span>
                </button>
                <button class="tool-btn screen-share" id="screen-share" title="Screen Share">
                    <span><img src="./assets/images/screen share.png" title="Screen Share"></span>
                </button>
                <button class="tool-btn messages" id="live-chat" title="Live Chat">
                    <span><img src="./assets/images/messages.png" title="Live Chat"></span>
                </button>
                <button class="tool-btn undo" id="undo" title="Undo">
                    <span><img src="./assets/images/undo.png" title="Undo"></span>
                </button>
                <button class="dual-tool-btn" id="camera-toggle">
                    <img src="./assets/images/camera.png" class="camera-on" title="Camera On">
                    <img src="./assets/images/camera-off.png" class="camera-off" title="Camera Off">
                </button>
                <button class="dual-tool-btn" id="mic-toggle" onclick="toggleMic()">
                    <img src="./assets/images/mute.png" class="mic-on" title="Mute">
                    <img src="./assets/images/unmute.png" class="mic-off" title="Unmute">
                </button>
                <button class="dual-tool-btn" id="screen-toggle" onclick="toggleFullScreen()">
                    <img src="./assets/images/fullscreen.png" class="screen-max" title="Fullscreen">
                    <img src="./assets/images/shortscreen.png" class="screen-min" title="Exit Fullscreen">
                </button>
            </div>
        </div>


        <!-- Main Content -->
        <div class="main-area">
            <!-- Content Section -->
            <div class="content-section" id="content-area">
                <canvas id="whiteboard"></canvas>
            </div>

            <!-- Chat Section -->
            <div class="chat-section">
                <div class="chat-box-btns">
                    <button class="chat-btn" title="Mute Chat">
                        <img src="./assets/images/mute-chat.png">
                    </button>
                </div>
                <div id="student-messages"></div>
                <div class="send-msg-box">
                    <textarea id="tutor-message" placeholder="Type your message..."></textarea>
                    <button class="chat-btn" title="Close">
                        <img src="./assets/images/send.png">
                    </button>
                </div>
            </div>
        </div>

        <div class="camera-control" id="camera-control">
            <div class="webcam-icon" id="webcam">
                <video id="webcam-video" autoplay muted></video>
            </div>
        </div>
    </div>


    <!-- ============ JS Files =============== -->
    <script src="./assets/js/mic.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/chat_box.js"></script>
    <script src="./assets/js/functions.js"></script>
    <script src="./assets/js/screen_size.js"></script>
    <script src="./assets/js/screen_sharing.js"></script>
    <script src="./assets/js/camera_control.js"></script>

</body>
</html>
